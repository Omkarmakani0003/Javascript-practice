<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products">
            <button class="btn" onclick="search()"><i class="fa fa-search"></i></button>
        </div>
        <div class="icons">
            <button class="checkoffer" onclick="checkoffer()">Check offer</button>
            <a href="#!" onclick="carts()"><i class="fa fa-shopping-cart" style="font-size:24px"></i></a>
        </div>
    </header>

    <div class="main-container">
        <div class="filters">
            <h3>Categories</h3>
            <ul id="category">
                <li><a href="#" onclick="searchByCategory('all')">All</a></li>
            </ul>
        </div>

        <div class="product-list" id="product-list">
            
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Myntra. All rights reserved.</p>
    </footer>
 
<script src="./js/script.js"></script>    
</body>
</html>
